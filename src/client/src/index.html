	<body style="position:relative; padding:0; margin:0; min-height: 100%;">
		<img src="https://www.anondraw.com/images/promotional/logo-modern.png?v={{ version }}" alt="Anon Draw" style="display:none;">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="anondraw.min.js?v={{ version }}"></script>
		<script type="text/javascript">
			function getParameterByName(name, url) {
			    if (!url) {
			      url = window.location.href;
			    }
			    name = name.replace(/[\[\]]/g, "\\$&");
			    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			    if (!results) return null;
			    if (!results[2]) return '';
			    return decodeURIComponent(results[2].replace(/\+/g, " "));
			}
			
			if (getParameterByName("ref")) {
				localStorage.setItem("drawtogether-referrer", getParameterByName("ref"));
			}
			
			var emotesHash = { 
			{{#emojiList}}
				"{{{emojiName}}}":"{{{emojiPath}}}"{{^last}}, {{/last}}
			{{/emojiList}}
			};
			
			var collabSettings = {
				loadbalancer: "https://{{ service.loadbalancer.host }}:{{ service.loadbalancer.port }}",
				imageServer: "https://{{ service.image.host }}:{{ service.image.port }}",
				accountServer: "https://{{ service.player.host }}:{{ service.player.port }}",
				messageServer: "https://{{ service.player.host }}:{{ service.player.port }}",
				privateChatServer: "https://{{ service.messages.host }}:{{ service.messages.port }}",
				emotesHash: emotesHash
			};
			
			var anondraw = new Anondraw(document.getElementById("fullscreen"), collabSettings);
		</script>
